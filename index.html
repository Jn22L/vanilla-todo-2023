<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" type="module" defer></script>
    <title>TodoList</title>
  </head>
  <body>
    <div>
      <div class="navbar"><span id="top-todo">할일</span><span id="top-complete">완료</span><span id="top-new">등록</span><span id="top-darkmode">🌙</span></div>
      <div class="list-bg"></div>
      <div id="detail-form" class="p-20">
        <h4>상세</h4>
        <h4 id="detail-SEQ"></h4>
        <h4 id="detail-TITLE"></h4>
        <p id="detail-CONTENT"></p>
      </div>
      <div id="write-form" class="p-20">
        <h4>글작성</h4>
        <input type="hidden" name="SEQ" value="" />
        <input name="TITLE" placeholder="글제목" />
        <input name="CONTENT" placeholder="글내용" />
        <button id="btn-save">저장</button>
      </div>
    </div>
  </body>
</html>
